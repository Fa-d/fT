name: features_stream
description: Video and audio streaming feature with offline support and advanced playback
version: 1.0.0
publish_to: 'none'

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  core:
    path: ../core
  design_system:
    path: ../design_system

  # State Management
  flutter_bloc: ^8.1.6
  hydrated_bloc: ^9.1.5

  # Video/Audio
  video_player: ^2.8.2
  chewie: ^1.7.5
  audioplayers: ^6.0.0

  # Download & Cache
  flutter_downloader: ^1.11.6
  path_provider: ^2.1.2

  # Utilities
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.8
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  mocktail: ^1.0.3
  bloc_test: ^9.1.7

flutter:
  uses-material-design: true
