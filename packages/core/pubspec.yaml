name: core
description: Core utilities, base classes, and shared infrastructure for the advanced Flutter platform
version: 1.0.0
publish_to: 'none'

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Functional Programming
  dartz: ^0.10.1
  equatable: ^2.0.5

  # State Management
  flutter_bloc: ^8.1.6
  hydrated_bloc: ^9.1.5
  rxdart: ^0.28.0

  # Dependency Injection
  get_it: ^7.7.0
  injectable: ^2.4.1

  # Storage
  sqflite: ^2.3.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2
  flutter_secure_storage: ^9.0.0

  # Network
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  web_socket_channel: ^2.4.4

  # Utilities
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  uuid: ^4.3.3
  intl: ^0.19.0
  logger: ^2.0.2+1
  path: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.8
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  injectable_generator: ^2.4.1
  mocktail: ^1.0.3
  bloc_test: ^9.1.7

flutter:
  uses-material-design: true
