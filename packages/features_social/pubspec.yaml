version: 1.0.0
publish_to: 'none'

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  core:
    path: ../core
  design_system:
    path: ../design_system

  # State Management
  flutter_bloc: ^8.1.6
  hydrated_bloc: ^9.1.5
  rxdart: ^0.28.0

  # Image Handling
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1

  # Utilities
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  timeago: ^3.6.0
  share_plus: ^7.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.8
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  mocktail: ^1.0.3
  bloc_test: ^9.1.7

flutter:
  uses-material-design: true
